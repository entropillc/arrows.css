<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Arrows.css : Creates arrows without using images in pure CSS" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/arrows.css"/>
    <title>Arrows.css</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/entropillc/arrows.css">View on GitHub</a>

          <h1 id="project_title">Arrows.css</h1>
          <h2 id="project_tagline">Creates arrows without using images in pure CSS</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/entropillc/arrows.css/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/entropillc/arrows.css/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>Arrows.css</h3>
        <span class="arrow north"></span>
        <span class="arrow east"></span>
        <span class="arrow south"></span>
        <span class="arrow west"></span>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Arrows.css maintained by <a href="https://github.com/entropillc">entropillc</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
